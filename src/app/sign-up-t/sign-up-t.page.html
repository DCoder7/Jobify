<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Información Bancaria</ion-label>
      <ion-chip>
        <ion-label>2/3</ion-label>
      </ion-chip>
    </ion-list-header>

    <ion-item lines="none">
      <ion-text>Elige el medio bancario para interactuar en la plataforma.</ion-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="danger"><ion-icon name="alert-circle-outline"></ion-icon>&nbsp;Todos los campos son obligatorios.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><ion-icon name="card-outline"></ion-icon> Número de Tarjeta</ion-label>
      <ion-input required type="text" [(ngModel)]="numeroTarjeta" name="numeroTarjeta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><ion-icon name="calendar-outline"></ion-icon> Fecha de Expiración</ion-label>
      <ion-datetime picker-format="MMM YYYY" displayFormat="MM/YY" [(ngModel)]="fechaNacimiento" name="fechaNacimiento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><ion-icon name="key-outline"></ion-icon> CVV</ion-label>
      <ion-input required type="text" [(ngModel)]="cvv" name="cvv"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><ion-icon name="person-outline"></ion-icon> Titular de la Tarjeta</ion-label>
      <ion-input required type="text" [(ngModel)]="titular" name="titular"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" color="medium" (click)="goToSignUpTT()">Continuar</ion-button>
    </div>
    
  </ion-list>
</ion-content>
